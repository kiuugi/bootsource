<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="container mt-5" layout:fragment="content">
    <!-- novalidate : form 기본 검증(html 에서 제공) 중지 -->
    <form action="" method="post" th:object="${loginDto}" novalidate>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" th:value="${loginDto.email}" />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Incorrect date</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">name</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${loginDto.name}" />
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Incorrect date</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="page" value="5" />
      </form>
    </form>
  </div>
</html>
