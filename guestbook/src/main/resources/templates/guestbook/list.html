<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="mt-3">
    <h2>
      GuestBook List Page
      <span>
        <a href="">
          <button class="btn btn-outline-primary">REGISTER</button>
        </a>
      </span>
    </h2>
    <!-- 검색 -->
    <form class="mt-4" role="search" id="searchForm">
      <!-- 검색 후 결과 페이지 1로 보여주기 -->
      <input type="hidden" name="page" value="1" class="form-control" />
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <select name="type" id="type" class="form-select">
            <option value="">조건 선택</option>
            <option value="t">제목</option>
            <option value="c">내용</option>
            <option value="w">작가</option>
            <option value="tc">제목 + 내용</option>
            <option value="tcw">제목 + 내용 + 작가</option>
          </select>
        </div>
        <input class="form-control me-2 rounded" type="search" placeholder="Search" aria-label="Search" name="keyword" id="keyword" />
        <button class="btn btn-outline-success rounded" type="submit">Search</button>
      </div>
    </form>
    <table class="table table-hover mt-2">
      <thead>
        <tr>
          <th scope="col">Gno</th>
          <th scope="col">Title</th>
          <th scope="col">Writer</th>
          <th scope="col">RegDate</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${list}">
          <th scope="row" th:text="${dto.gno}"></th>
          <td>
            <a class="text-decoration-none text-reset" th:text="${dto.title}"></a>
          </td>
          <td th:text="${dto.writer}"></td>
          <td th:text="${#temporals.format(dto.createdDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
