<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container m-5">
      <!-- thymeleaf 에서 th:action 값을 부여하면 자동으로 csrf 값을 삽입해줌 -->
      <form th:action="@{register}" method="post">
        <!-- <input type="hidden" name="_csrf" value="JGWMebn-smbGxf7PRpxUWqZ-Avi6m1DNswwnjz007tHUR678QQDqQY-YgF_r8p38cLFgPp4fL5rf-THghmgWv1gA3uDsdJea"> -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
          <div id="username" class="form-text">이메일 입력</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <input type="hidden" name="fromSocial" value="false" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="mt-3">
        <a href="/oauth2/authorization/google">
          <img th:src="@{/img/google.png}" alt="" style="height: 50px; width: 50px" />
        </a>
      </div>
    </div>
  </body>
</html>
